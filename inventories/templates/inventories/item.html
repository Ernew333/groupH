{% extends 'inventories/base.html' %}

{% block content %}
    <style>
        .item-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item-header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            width: 100%;
            margin-bottom: 20px; 
        }
        
        .item-header h2 {
            margin-left: 310px; 
        }

        .item-actions {
            display: flex;
            align-items: center;
            margin-right: 460px;
        }

        .item-actions label {
            margin-right: 3px; 
        }

        .item-actions button {
            margin-left: 10px;
        }

        .item-comments p {
            font-family: 'Roboto', sans-serif; 
            color: #808080; 
            font-weight: 550; 
        }
        .separator {
            border-top: 1px solid #ccc; 
            width: 100%;
            margin-bottom: 10px; 
        }
    </style>

    <div class="item-details">
        <div class="item-header">
            <h2>{{ item.name }}</h2>
            <div class="item-actions">
                <label for="quantity">Quantity:</label> 
                <select id="quantity" name="quantity">
                    {% for i in quantity_range %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>                                
                <button>Add to Basket</button>
            </div>
        </div>
        <div class="separator"></div> 
        <div class="item-image">
            <img src="{{ item.image.url }}">
        </div>
        <div class="separator"></div> 
        <div class="item-comments">
            <p>{{ item.comments }}</p>
        </div>
    </div>
{% endblock content %}
