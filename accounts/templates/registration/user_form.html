<!DOCTYPE html>
<html lang="en">
    {% extends 'inventories/base.html' %}<!--extends the base template-->
    {% load django_bootstrap5 %}<!--Loads django bootstrap5 library-->
    {% bootstrap_css %}<!--Load bootstrap css-->
    {% bootstrap_javascript %}<!--Load boostrap javascript-->
    
    {% block content %}<!--This is where the content block begins-->
    
    <div>
        <form method="POST" action=""><!--Form uses a POST method to sent data-->
            {% csrf_token %}<!--Token is always needed with POST for security -->
            {{form.as_p}}<!--Displays the form which uses .as_p allowing to use a structure which flows down-->
            <label for="role">Choose a role:</label>
            <select id="role" name="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <input type="submit" value="Submit"/><!--Submit button-->
        </form>
    </div>
    
    {% endblock content %}<!--Content block ends-->
