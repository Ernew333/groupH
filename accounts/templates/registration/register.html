{% extends 'inventories/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <h2 class="text-center">Sign Up</h2>

    <form action="{% url 'accounts:register' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Sign Up" %}
    </form>
{% endblock content %}
