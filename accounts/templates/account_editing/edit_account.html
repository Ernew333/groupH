{% extends 'inventories/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <h1>Edit Account</h1>
    <form action="{% url 'accounts:edit_account' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" pattern="[a-zA-Z ]+" title="Please enter letters and spaces only">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" name="surname" pattern="[a-zA-Z ]+" title="Please enter letters and spaces only">
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Your Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10,11}" title="Please enter a 10 or 11-digit phone number" required>
        </div>        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="rePassword" class="form-label">Re-enter Password</label>
            <input type="text" class="form-control" id="rePassword" name="rePassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock content %}
