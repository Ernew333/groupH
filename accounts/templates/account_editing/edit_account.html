{% load django_bootstrap5 %}

{% block content %}

        <h2>Edit Account</h2>
        <form method="post">
            {% csrf_token %}

            {% bootstrap_button button_type="submit" content="Save Changes" %}
        </form>
    </div>
{% endblock content %}
